<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <div class="main-container">
        <section class="title">
            <h1>Tic-Tac-Toe</h1>
        </section>
        <section class="playerUp">
            Player <span class="playerX">X</span>
        </section>
        <section class="inner-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>
        <section class="playerWin"></section>
        <section class="control-btn">
            <button id="restart-btn">Start Over.</button>
        </section>

    </div>
</body>

</html>
