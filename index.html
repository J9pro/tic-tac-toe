div<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<!-- create a div/section with a class and id name. separation of concerns in CSS(class) and js (id)

		the board game can be created via a grid 3*3 format. or using borders, or emmet abbreviation by typing in .cell  tip type .cell*no of cells you wish
		
		create a win or a lose pop-up(alert?) and a restart div-->

		<section class="board" id="board">
			<div class="cell" id="a1"></div>
			<div class="cell" id="a2"></div>
			<div class="cell" id="a3"></div>
			<div class="cell" id="b1"></div>
			<div class="cell" id="b2"></div>
			<div class="cell" id="b3"></div>
			<div class="cell" id="c1"></div>
			<div class="cell" id="c2"></div>
			<div class="cell" id="c3"></div>
		</section>
		
		<section id='result'>

			<span>WIN</span>
			<button id="restart">Play Again</button>
			
		</section>
	</body>
	<script type="text/javascript" src="js/main.js"></script>
</html>
